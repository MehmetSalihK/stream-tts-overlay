<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TTS Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Arial', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        #message-container {
            position: fixed;
            bottom: 40px;
            left: 40px;
            right: 40px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            color: white;
            padding: 25px;
            border-radius: 15px;
            display: none;
            font-size: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .username {
            color: #ff9900;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .message {
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1.4;
            font-size: 26px;
        }

        .voice-info {
            color: #00ff00;
            font-style: italic;
            font-size: 22px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        .fade-out {
            animation: fadeOut 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div id="message-container">
        <div class="username"></div>
        <div class="message"></div>
        <div class="voice-info"></div>
    </div>

    <audio id="tts-audio"></audio>

    <script>
        let currentAudio = null;
        let lastMessageId = null;
        let isProcessing = false;
        
        function showMessage(username, message, voice) {
            const container = document.getElementById('message-container');
            container.querySelector('.username').textContent = username;
            container.querySelector('.message').textContent = message;
            container.querySelector('.voice-info').textContent = `Lu par : ${voice}`;
            
            container.style.display = 'block';
            container.classList.remove('fade-out');
            container.classList.add('fade-in');
            console.log('üìù Message affich√©:', { username, message, voice });
        }

        function hideMessage() {
            const container = document.getElementById('message-container');
            container.classList.remove('fade-in');
            container.classList.add('fade-out');
            setTimeout(() => {
                container.style.display = 'none';
            }, 300);
            console.log('üö´ Message cach√©');
        }

        async function playAudio(data) {
            try {
                console.log('üéØ D√©but du traitement du message:', data);
                const audio = document.getElementById('tts-audio');
                
                if (currentAudio) {
                    currentAudio.pause();
                }

                // Attendre que le statut soit "ready" avant de continuer
                while (data.status !== 'ready') {
                    console.log('‚è≥ Attente de la g√©n√©ration audio...');
                    await new Promise(resolve => setTimeout(resolve, 100));
                    const response = await fetch('/current_message.json?' + Date.now());
                    if (!response.ok) continue;
                    data = await response.json();
                }

                console.log('‚úÖ Audio g√©n√©r√©, d√©but de la lecture');
                showMessage(data.username, data.message, data.voice);

                audio.src = '/audio.mp3?' + Date.now();
                currentAudio = audio;

                audio.onended = () => {
                    hideMessage();
                    currentAudio = null;
                    isProcessing = false;
                    console.log('‚èπÔ∏è Lecture termin√©e');
                };

                await audio.play();
                console.log('‚ñ∂Ô∏è Lecture audio d√©marr√©e');
            } catch (error) {
                console.error('‚ùå Erreur de lecture:', error);
                hideMessage();
                currentAudio = null;
                isProcessing = false;
            }
        }

        async function checkForNewMessage() {
            if (isProcessing) return;
            
            try {
                const response = await fetch('/current_message.json?' + Date.now());
                if (!response.ok) return;
                
                const data = await response.json();
                
                if (data.timestamp && data.timestamp !== lastMessageId) {
                    console.log('üì• Nouveau message d√©tect√©:', data);
                    lastMessageId = data.timestamp;
                    isProcessing = true;
                    await playAudio(data);
                }
            } catch (error) {
                console.log('Pas de nouveau message');
                isProcessing = false;
            }
        }

        // V√©rifier les nouveaux messages toutes les 200ms
        setInterval(checkForNewMessage, 200);
        console.log('‚úÖ Syst√®me TTS initialis√©');
    </script>
</body>
</html>
